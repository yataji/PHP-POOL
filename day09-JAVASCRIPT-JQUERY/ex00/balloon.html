<!DOCTYPE html>
<html>
  <head>
    <title>Ballon</title>
    <meta charset="UTF-8">
    <style>
    .balon{
         height: 200px;
         width:200px;
         background-color:#ff0000;
         border-radius: 50%;
    }
    </style>
  </head>
  <body>
    <div id="ballon" class="balon" onclick="gros()" onmouseleave="petit()"></div>
    <script>
        var i = 0;
    function gros(){
        ballon.style.width = ballon.offsetWidth + 10 + "px";
        ballon.style.height = ballon.offsetHeight + 10 + "px";
            if (ballon.offsetHeight > 420){
                ballon.style.width = "200px";
                ballon.style.height = "200px";
            }
        i=(i+1)%3;
        switch(i) {
                case 1:
                    ballon.style.backgroundColor = "#00ff00";     break;
                case 2:
                    ballon.style.backgroundColor = "#0000ff";   break;
                default:
                    ballon.style.backgroundColor = "#ff0000";   
        }
    }            

    function petit(){
        ballon.style.width = ballon.offsetWidth - 5 + "px";
        ballon.style.height = ballon.offsetHeight - 5 + "px";
            if (ballon.offsetHeight < 200){
                ballon.style.width = "200px";
                ballon.style.height = "200px";
            }
        i=(i+1)%3;
        switch(i) {
                case 1:
                    ballon.style.backgroundColor = "#0000ff";   break;
                case 2:
                    ballon.style.backgroundColor = "#00ff00";   break;
                default:
                    ballon.style.backgroundColor = "#ff0000";   
        }
    }
    </script>
  </body>
</html>
