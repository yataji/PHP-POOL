<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
      <input id="left" type=text name="left"></input>
      <select id="select">
        <option value="0">+</option>
        <option value="1">-</option>
        <option value="2">*</option>
        <option value="3">/</option>
        <option value="4">%</option>
      </select>
      <input id="right" type=text name="right"></input>
      <input id="button" type="button" name="Try me!" value="Try me!">

    <script>
      $(document).ready(function(){
      $('#button').click( function() {
        var n1 = $("#left").val().trim();
        var n2 = $("#right").val().trim();
        var nb1 = Number(n1);
        var nb2 = Number(n2);
        if (nb1 < 0 || nb2 < 0 || nb1 !== parseInt(nb1, 10) || nb2 !== parseInt(nb2, 10) || n1==''|| n2=='')
        {
          alert("Error :(");
          return;}
        var op = $('#select').val();
        if (op == 0){
          res = nb1 + nb2;
          console.log(res);
          alert(res);}
        else if (op == 1){
          res = nb1 - nb2;
          console.log(res);
          alert(res);}
        else if (op == 2){
          res = nb1 * nb2;
          console.log(res);
          alert(res);}
        else if (op == 3){
          if (nb2 == 0)
            res = "It's over 9000!";
          else
            res = nb1 / nb2;
          console.log(res);
          alert(res);}
        else if (op == 4){
          if (nb2 == 0)
            res = "It's over 9000!";
          else
            res = nb1 % nb2;
          console.log(res);
          alert(res);}
        });
        function use(){
        alert("Please, use me...");
    }
    setTimeout(use, 30000);
    });
    </script>
  </body>
</html>
